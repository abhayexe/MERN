<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-gray-900 flex justify-center items-center min-h-screen">
    <div class="bg-gray-800 shadow-2xl flex flex-col py-6 px-8 rounded-lg">
        <h2 class="text-center text-3xl text-white mb-6 font-bold">Login</h2>
        <form>
            <div class="mb-2">
                <label class="block text-sm font-medium text-gray-200 mb-2" for="">Email</label>
                <input class="w-full px-3 py-2 bg-gray-600 border-gray-900 rounded-md placeholder:text-gray-400 focus:outline-none focus:ring-1 focus:ring-green-300" type="email" name="" id="" placeholder="Email">
            </div>
            <div class="mb-7">
                <label class="block text-sm font-medium text-gray-200 mb-2" for="">Password</label>
                <input class="w-full px-3 py-2 bg-gray-600 border-gray-900 rounded-md placeholder:text-gray-400 focus:outline-none focus:ring-1 focus:ring-green-300" type="password" name="" id="" placeholder="password">
            </div>
            <button 
           class="w-full bg-blue-600 rounded-md py-2 text-white hover:bg-blue-700 shadow-2xl" type="submit">Login</button>
        </form>
    </div>
</body>
</html>
